<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery ‚Äî Dr. Ikechukwu Igwe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="https://res.cloudinary.com/det5cjrev/image/upload/v1758194826/d352983b-dea0-4725-8b1a-b14b49a59c70_y4ny2f.png">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fdfdfd;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.3s;
    }
    header .navbar-nav .nav-link {
      margin: 0 10px;
      font-weight: 600;
      color: #444;
      transition: color 0.3s;
    }
    header .navbar-nav .nav-link:hover {
      color: #2a9d8f;
    }

    .hero {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://res.cloudinary.com/det5cjrev/image/upload/v1759408965/download_gqc2ko.jpg') center/cover no-repeat;
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      transition: background 0.3s;
    }
    .hero h1 {
      font-size: 2.8rem;
      font-weight: bold;
      animation: fadeindown 3s;
    }
    .section-title {
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
      font-size: 1.8rem;
    }
    .section-title::after {
      content: "";
      display: block;
      width: 60px;
      height: 3px;
      margin: 12px auto 0;
      background: #2a9d8f;
    }
    .gallery-img {
      border-radius: 12px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    .gallery-img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .category-section {
      padding: 4rem 0;
      transition: background 0.3s, color 0.3s;
    }
    footer {
      background: #2a9d8f;
      color: white;
      text-align: center;
      padding: 2rem 0;
      margin-top: 3rem;
      transition: background 0.3s;
    }
    @keyframes fadeindown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------------- DARK MODE ---------------- */
    body.dark-mode {
      background: #121212;
      color: #e4e4e4;
    }
    body.dark-mode header {
      background: #1e1e1e;
    }
    body.dark-mode .navbar-nav .nav-link {
      color: #ddd;
    }
    body.dark-mode .navbar-nav .nav-link:hover {
      color: #2a9d8f;
    }
    body.dark-mode .category-section {
      background: #1a1a1a !important;
      color: #e4e4e4;
    }
    body.dark-mode .bg-light {
      background: #222 !important;
    }
    body.dark-mode footer {
      background: #1e1e1e;
    }

    /* Dark mode toggle button */
    .dark-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 2000;
    }

    /* -------- RESPONSIVE FIXES -------- */
    @media (max-width: 768px) {
      .hero {
        height: 40vh;
        padding: 1rem;
      }
      .hero h1 {
        font-size: 1.8rem;
      }
      .section-title {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <!-- Dark Mode Toggle -->
  <button id="darkToggle" class="btn btn-secondary dark-toggle">üåô Dark Mode</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggleBtn = document.getElementById('darkToggle');
    const body = document.body;

    if(localStorage.getItem('theme') === 'dark'){
      body.classList.add('dark-mode');
      toggleBtn.textContent = '‚òÄÔ∏è Light Mode';
    }

    toggleBtn.addEventListener('click', ()=>{
      body.classList.toggle('dark-mode');
      if(body.classList.contains('dark-mode')){
        localStorage.setItem('theme','dark');
        toggleBtn.textContent = '‚òÄÔ∏è Light Mode';
      }else{
        localStorage.setItem('theme','light');
        toggleBtn.textContent = 'üåô Dark Mode';
      }
    });
  </script>
</body>
